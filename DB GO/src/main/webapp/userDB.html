<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GO DB</title>
  <link href="CSS files/userDBstyle.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
  <header class="top-header">
    <div class="top-heading x-axis-flex">
      <div class="top-heading-icon"></div>
      <h1 class="top-heading-text">GO DB</h1>
    </div>
  </header>
  
  <form class="form-tag y-axis-flex" action="saveuser" method=post>
    <div class="input-wrapper ip-input x-axis-flex">
      <label>Database ip</label>
      <input type="text" min="1" name="ip">
    </div>
    <div class="input-wrapper ip-input x-axis-flex">
      <label>Database port</label>
      <input type="number" min="1" name="port">
    </div>
    <div class="input-wrapper name-input x-axis-flex">
      <label>User Name</label>
      <input type="text" min="1" name="Uname" autocomplete="off">
    </div>
    <div class="input-wrapper password-input x-axis-flex">
      <label>Password</label>
      <input type="password" min="1" name="Upass">
    </div>
    <div class="input-wrapper password-input x-axis-flex">
      <label>Select database</label>
      <select name="dbtype">
        <option value="mysql">MySQL</option>
        <option value="mariadb">MariaDB</option>
      </select>
    </div>
    <button class="go-button">GO</button>
  </form>
  
  <footer class="bottom-end-section">
    <h1>Contact Me</h1>
    <ul class="social-media x-axis-flex">
      <li><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a></li>
      <li><a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a></li>
      <li><a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a></li>
    </ul>
  </footer>
</body>
<script src="script.js"></script>
</html>
