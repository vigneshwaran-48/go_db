<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GO DB</title>
  <link href="CSS files/signinstyle.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
  <header class="top-header">
    <div class="top-heading x-axis-flex">
      <div class="top-heading-icon"></div>
      <h1 class="top-heading-text">GO DB</h1>
    </div>
  </header>

  <section class="confirm-page x-axis-flex">
    <div class="button-wrapper x-axis-flex">
      <button type="button" class="common-button sign-in-button">Sign-In</button>
      <button type="button" class="common-button sign-up-button">Sign-Up</button>
    </div>
  </section>
  
  <section class="sign-page-section sign-in-page-section x-axis-flex">
    
    <form action="verifysignin" method="post" class="y-axis-flex">
      <h1 class="sign-up-heading">Sign In</h1>
      <div class="input-wrapper y-axis-flex">
        <div class="common-input-div user-name-div x-axis-flex">
          <label>Name</label>
          <input type="text" name="userName" class="name-input">
        </div>
        <div class="common-input-div user-password-div x-axis-flex">
          <label>Password</label>
          <input type="password" name="userPassword" class="pass-input">
        </div>
      </div>
      <button type="button" class="sign-in-button-form common-button">SignIn</button>
    </form>
  </section>
  
  <section class="sign-page-section sign-up-page-section x-axis-flex">
    
    <form action="signin" method="post" class="y-axis-flex">
      <h1 class="sign-up-heading">Sign Up</h1>
      <div class="input-wrapper y-axis-flex">
        <div class="common-input-div user-name-div x-axis-flex">
          <label>Name</label>
          <input type="text" name="userName" class="name-input">
        </div>
        <div class="common-input-div user-password-div x-axis-flex">
          <label>Password</label>
          <input type="password" name="userPassword" class="pass-input">
        </div>
      </div>
      <button type="button" class="sign-in-button-form common-button">SignUp</button>
    </form>
  </section>
  
  <footer class="bottom-end-section">
    <h1>Contact Me</h1>
    <ul class="social-media x-axis-flex">
      <li><a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a></li>
      <li><a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a></li>
      <li><a href="https://twitter.com/" target="_blank"><i class="bi bi-twitter"></i></a></li>
    </ul>
  </footer>
</body>
<script src="JS files/signinscript.js"></script>
</html>
